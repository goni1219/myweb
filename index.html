<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 홈페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        p {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        img {
            display: block;
            margin: 20px auto;
            border: 3px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>내 홈페이지</h1>
    <p> 나의 소개 </p>
    <p> 내가 좋아하는 동물 </p>
    <p> 오늘의 날씨 </p>

    <a href="https://www.google.co.kr/" target="_blank">구글</a>

</body>
</html>
